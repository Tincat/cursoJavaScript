<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="js/CalculoTasas.js"></script>
<title>Insert title here</title>
</head>
<body>
	<legend>Artículos</legend>
	<form id="dataform" action="http://asdad.com" method="post">
		<fieldset>
			<div>
				<label for="ppu">Precio por unidad:</label>
				<input type="text" id="ppu" name="ppu" required>
			</div>
			<div>
				<label for="unidades">Unidades:</label>
				<input type="text" id="unidades" name="unidades" required>
			</div>
			<div>
				<label for="tasas">Tasa:</label>
				<input type="text" id="tasas" name="tasas" required>
			</div>
			<div>
				<label for="descuento">Descuento:</label>
				<input type="text" id="descuento" name="descuento" required>
			</div>
			<div>
				<label for="total">Total:</label>
				<input type="text" id="total" name="total">
			</div>
			<div>
				<input type="submit" value="calcular" id="calcularsubmit">
			</div>
		</fieldset>
	</form>

</body>
</html>
